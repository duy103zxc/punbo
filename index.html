<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punbo: Collection of Vietnamese example sentences</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <input id="myInput" type="text" placeholder="Tìm câu ví dụ">
